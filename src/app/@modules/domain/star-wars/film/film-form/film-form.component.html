<app-page *ngIf="formData">
  <span *ngIf="pristineData?.id; else creationTitle" page-title>Editing: {{ pristineData.title }}</span>
  <ng-template #creationTitle>
    <h4>Add new film</h4>
  </ng-template>

  <app-form [formGroup]="formR" [edit]="!!pristineData?.id" (formSubmit)="submit()">
    <div class="form-group" app-form-field-feedback>
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter title"
        formControlName="title"
      />
    </div>
  </app-form>
</app-page>
