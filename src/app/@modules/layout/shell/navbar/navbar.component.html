<app-side-navbar>
  <ul class='c-navbar__nav'>
    <li class='c-navbar__item' routerLinkActive='c-navbar__item--active'>
      <a [routerLink]='routes.home.path' routerLinkActive='c-navbar__link--active' class='c-navbar__link'>
        <i class='fas fa-home'></i> <span class='ms-1 d-none d-sm-inline' translate>{{ routes.home.title }}</span>
      </a>
    </li>
    <li class='c-navbar__item' routerLinkActive='c-navbar__item--active'>
      <a
        [routerLink]='routes.about.path'
        routerLinkActive='c-navbar__link--active'
        data-bs-toggle='collapse'
        class='c-navbar__link'
      >
        <i class='fas fa-question-circle'></i>
        <span class='ms-1 d-none d-sm-inline' translate>{{ routes.about.title }}</span>
      </a>
    </li>
    <li *ifRole="'admin'">
      <a
        class='c-navbar__link'
        [routerLink]='routes.admin.path + routes.admin.children.account.plural.path'
        routerLinkActive='c-navbar__link--active'
      > <span class='ms-1 d-none d-sm-inline' translate>{{ routes.admin.children.account.plural.title }}</span>
      </a>
    </li>
    <li *ifRole="'admin'">
      <a
        class='c-navbar__link'
        [routerLink]='routes.admin.path + routes.admin.children.session.plural.path'
        routerLinkActive='c-navbar__link--active'
      > <span class='ms-1 d-none d-sm-inline' translate>{{ routes.admin.children.session.plural.title }}</span>
      </a>
    </li>
    <li *ifRole="'user'">user</li>
    <li class='c-navbar__item' routerLinkActive='c-navbar__item--active'>
      <a
        [routerLink]='routes.starwars.path + routes.starwars.children.person.plural.path'
        routerLinkActive='c-navbar__link--active'
        data-bs-toggle='collapse'
        class='c-navbar__link'
      >
        <i class='fas fa-question-circle'></i> <span class='ms-1 d-none d-sm-inline'
                                                     translate>Teste: Starwars API</span>
      </a>

    </li>
  </ul>
  <p footer>Footer</p>
</app-side-navbar>
