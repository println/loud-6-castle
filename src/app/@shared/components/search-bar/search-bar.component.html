<form
  #searchForm
  (submit)="onFilter($event)"
  class="d-flex flex-row flex-fill align-items-center justify-content-between mb-1 p-3 rounded bg-white"
>
  <h4 class="m-1 h5 fw-bold fs-5">Filter</h4>
  <div class="row g-3 align-items-center">
    <ng-content></ng-content>
  </div>
  <div class="stn-action-bar">
    <button class="btn btn-outline-warning btn-sm" type="reset" value="Reset">
      <i class="fas fa-undo fa-fw"></i>
      Reset
    </button>
    <button class="btn btn-outline-primary" type="submit">
      <i class="fas fa-search fa-fw"></i>
      Apply
    </button>
  </div>
</form>
