<div [hidden]='!isLoading'>
  <div *ngIf='!isExpandable' class='text-xs-center'>
    <i class='fas fa-cog fa-spin fa-3x'></i> <span>{{ message }}</span>
  </div>

  <div *ngIf='isExpandable' class='o-loader--fullscreen'>
    <i class='fas fa-cog fa-spin fa-3x'></i> <span>{{ message }}</span>
  </div>
</div>
